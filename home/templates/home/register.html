{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="text-center text-success mb-4">تسجيل حساب جديد</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-success">تسجيل</button>
                    <a href="{% url 'login' %}" class="btn btn-secondary">دخول</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
