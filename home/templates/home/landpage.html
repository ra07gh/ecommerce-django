{% extends "base.html" %}

{% block title %}متجر رندا {% endblock %}

{% block content %}

<div class="container text-center mt-5">
    <h1 class="text-primary fw-bold">أهلا بكم في متجر رندا</h1>
    <p class="text-muted fs-5">
        يوفر لك متجر رندا أهم الفئات التي يحتاجها المستهلك، يمكنك اختيار الفئة وتصفح أفضل المنتجات
    </p>

    <div class="row mt-4 d-flex justify-content-center">
        <div class="col-md-5 mb-3">
            <div class="card shadow-sm border-0 p-3">
                <div class="d-flex align-items-center">
                    <i class="fas fa-bed fa-3x text-success me-3"></i>
                    <h5 class="mb-0">أثاث منزلي</h5>
                </div>
            </div>
        </div>
        <div class="col-md-5 mb-3">
            <div class="card shadow-sm border-0 p-3">
                <div class="d-flex align-items-center">
                    <i class="fas fa-laptop fa-3x text-primary me-3"></i>
                    <a href="{% url 'list_electronics' %}" class="category-link">
                        <h5 class="mb-0">الإلكترونيات</h5>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-5 mb-3">
            <a href="{% url 'beauty_products' %}" class="text-decoration-none">
                <div class="card shadow-sm border-0 p-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-paint-brush fa-3x text-purple me-3"></i>
                        <h5 class="mb-0">قسم التجميل</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-5 mb-3">
            <div class="card shadow-sm border-0 p-3">
                <div class="d-flex align-items-center">
                    <i class="fas fa-utensils fa-3x text-warning me-3"></i>
                    <h5 class="mb-0">أدوات المطبخ</h5>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
